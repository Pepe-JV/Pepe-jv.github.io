<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="calc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#calc-bg)"/>
  
  <!-- Calculator Body -->
  <g transform="translate(100, 40)">
    <!-- Calculator Frame -->
    <rect x="0" y="0" width="200" height="240" rx="10" fill="#4a5568" opacity="0.9"/>
    
    <!-- Display -->
    <rect x="10" y="10" width="180" height="50" rx="5" fill="#1a202c"/>
    <text x="180" y="45" font-family="monospace" font-size="24" fill="#48bb78" text-anchor="end" font-weight="bold">123.45</text>
    
    <!-- Buttons Grid -->
    <!-- Row 1 -->
    <rect x="10" y="70" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="30" y="92" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">7</text>
    
    <rect x="55" y="70" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="75" y="92" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">8</text>
    
    <rect x="100" y="70" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="120" y="92" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">9</text>
    
    <rect x="145" y="70" width="40" height="35" rx="3" fill="#f6ad55"/>
    <text x="165" y="92" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">รท</text>
    
    <!-- Row 2 -->
    <rect x="10" y="110" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="30" y="132" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">4</text>
    
    <rect x="55" y="110" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="75" y="132" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">5</text>
    
    <rect x="100" y="110" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="120" y="132" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">6</text>
    
    <rect x="145" y="110" width="40" height="35" rx="3" fill="#f6ad55"/>
    <text x="165" y="132" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">ร</text>
    
    <!-- Row 3 -->
    <rect x="10" y="150" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="30" y="172" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="55" y="150" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="75" y="172" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">2</text>
    
    <rect x="100" y="150" width="40" height="35" rx="3" fill="#e2e8f0"/>
    <text x="120" y="172" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">3</text>
    
    <rect x="145" y="150" width="40" height="35" rx="3" fill="#f6ad55"/>
    <text x="165" y="172" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">-</text>
    
    <!-- Row 4 -->
    <rect x="10" y="190" width="85" height="35" rx="3" fill="#e2e8f0"/>
    <text x="52.5" y="212" font-family="Arial" font-size="18" fill="#2d3748" text-anchor="middle" font-weight="bold">0</text>
    
    <rect x="100" y="190" width="40" height="35" rx="3" fill="#4299e1"/>
    <text x="120" y="212" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">=</text>
    
    <rect x="145" y="190" width="40" height="35" rx="3" fill="#f6ad55"/>
    <text x="165" y="212" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">+</text>
  </g>
  
  <!-- Python Logo -->
  <g transform="translate(20, 20)">
    <circle cx="25" cy="25" r="22" fill="#3776ab" opacity="0.9"/>
    <text x="25" y="35" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">Py</text>
  </g>
</svg>
